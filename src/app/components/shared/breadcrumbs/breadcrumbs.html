<nav aria-label="Breadcrumb" class="breadcrumbs">
  <ol>
    <li>
      <a routerLink="/">
        <svg si-icon="home" size="18" class="home-icon"></svg>
      </a>
    </li>
    @for (crumb of breadcrumbs(); track $index; let last = $last) {
      <li>

        <svg [si-icon]="separator()" size="16"></svg>

        @if (!last) {
          <a [routerLink]="crumb.url">{{ crumb.label }}</a>
        } @else {
          <span class="current" aria-current="page">{{ crumb.label }}</span>
        }
      </li>
    }
  </ol>
</nav>
